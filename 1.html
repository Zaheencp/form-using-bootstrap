<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .form {
            width: 50%;
            margin: auto;
            margin-top: 100px;
        }
      .btn {
            background-color: grey;
            border: 1px solid black;

        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="p-3 mb-2 bg-dark-subtle  form border border-dark border-2 text-light">
        <h1>Register Today</h1>
        <h4>Fill in the data below</h4>
        <form class="text-black">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="Name" placeholder="">
                <label for="Name">Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="Email" placeholder="">
                <label for="Email">Email address</label>
            </div>
            <div class="form-floating mb-3">
                <select class="form-select" id="Position" aria-label="Select Position">
                    <option select disabled>Selcet Position</option>
                    <option value="jdeveloper">Jr.Developer</option>
                    <option value="sdeveloper">Sr.Developer</option>
                    <option value="designer">Designer</option>
                    <option value="manager">Manager</option>
                    <option value="analyst">Analyst</option>
                </select>
                <label for="Position">Position</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="Password" placeholder=" ">
                <label for="Password">Password</label>
            </div>
            Gender:
            <input type="radio" class="btn-check" id="male-check" name="Gender" autocomplete="off">
            <label class="btn btn-outline-secondary" for="male-check">Male</label>
            <input type="radio" class="btn-check" id="female-check" name="Gender" autocomplete="off">
            <label class="btn btn-outline-secondary" for="female-check">Female</label>
            <input type="radio" class="btn-check" id="secret-check" name="Gender" autocomplete="off">
            <label class="btn btn-outline-secondary" for="secret-check">Secret</label>
            <br>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="Check">
                <label class="form-check-label" for="Check">I confirm all the data are correct</label>
            </div>
            <br>
            <button type="submit" class="btn btn-outline-dark ">Register</button>
        </form>
    </div>
</body>

</html>
